services:
  # PostgreSQL database
  postgres:
    image: postgres:latest
    container_name: postgres_db
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  # ClickHouse database
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse_db
    environment:
      CLICKHOUSE_USER: test
      CLICKHOUSE_PASSWORD: test
      CLICKHOUSE_DB: test
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "8123:8123" # HTTP interface
      - "9000:9000" # Native protocol
    volumes:
      - ./init-clickhouse.sql:/docker-entrypoint-initdb.d/init.sql
      - clickhouse_data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  # SQLite setup (using a local volume)
  sqlite-init:
    image: keinos/sqlite3:latest
    container_name: sqlite_init
    volumes:
      - ./sqlite_data:/data
      - ./init-sqlite.sql:/init.sql
    command: /bin/sh -c "sqlite3 /data/test.db < /init.sql && echo 'SQLite database initialized'"

volumes:
  clickhouse_data:
